<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Macarena</title>
	<!-- Bootstrap CSS -->
    <link rel="icon" href="./images/macarena-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/et-line-icons.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css" />
	<link rel="stylesheet" href="css/lity.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/owl.carousel.min.css" />
	<link rel="stylesheet" href="css/owl.theme.default.min.css" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,200,300,400,500,600,700,800%7cPoppins:100,200,300,400,500,600,700,800"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
	
	
</head>

<body>
	<!-- ==================================================
							load-wrapp
      ================================================== -->
	<div class="load-wrapp">
		<div class="wrap">
			<ul class="dots-box">
				<li class="dot"><span></span></li>
				<li class="dot"><span></span></li>
				<li class="dot"><span></span></li>
				<li class="dot"><span></span></li>
				<li class="dot"><span></span></li>
			</ul>
		</div>
	</div>
	<!-- ==================================================
							End load-wrapp
      ================================================== -->

	<!-- ==================================================
							navbar
      ================================================== -->
	<nav class="navbar navbar-transparent navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="./index.html">
				<img src="images/macarena_logo.png" alt="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
				aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse" id="main-navbar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- ==================================================
							End navbar 
      ================================================== -->
<!-- ==================================================
							welcome-agency
	  ================================================== -->
	<section class="text-center" data-scroll-index="1">
		<div class="overlay-bg-75 flex-center">
			<div class="container" style="padding-top:5vh">

				<div class="welcome-text">
					<h1 class="mb-10px color-pink">Shopping Bag</h1>
					<h2 style="color:#E34E96; font-weight: 400;" class="color-aaa">Tus deseos son arte</h3>
						
				</div>
			</div>
		</div>

	</section>
	<!-- ==================================================
							End welcome-agency
      ================================================== -->

	<!-- =================================================
	            Cart
	=====================================================-->
	<section class="process-area sec-padding">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<div class="container">
		<table id="cart" class="table table-hover table-condensed">
			<thead>
				<tr>
					<th style="width:50%">Product</th>
					<th style="width:10%">Price</th>
					<th style="width:10%"></th>
				</tr>
			</thead>
			<tbody id="cart_body">

			</tbody>
			<tfoot>
				<tr>
					<td><a href="./index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
					<td colspan="2" class="hidden-xs"></td>
					<td class="hidden-xs text-center"><strong>Total $<span id="cart_total"></span></strong></td>
					<td><a id="checkout" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
				</tr>
			</tfoot>
		</table>
	</div>
	</section>
	<!-- =====================================================
	                        End cart
	========================================================-->

	<!-- ==================================================
							footer-area
      ================================================== -->
	<section class="footer-area sec-padding" data-scroll-index="6">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-sm-6">
					<div class="mt-25px mb-25px">
						<img src="images/macarena_logo.png" class="mb-20px" alt="img">
						<p class="mb-20px">Tus deseos son arte</p>
					</div>
					
				</div>
				

				<div class="col-lg-4 col-sm-6">
					<div class="mt-25px mb-25px">
						<h4 class="mb-20px">Contacto</h4>
						<p class="mb-20px">Comunicate con nosotros para más información</p>
						
						<h6 class="mb-30px"><i
								class="fa fa-envelope mr-5px fs-15 color-fff bg-green radius-50 address text-center"></i>
							isamonag@gmail.com</h6>
						<a href="https://www.facebook.com/macarena.arte/" target="_blank"
							class="social color-fff color-fff-hvr bg-orange-hvr bg-green text-center radius-50px fs-15 d-inline-block"><i
								class="fa fa-facebook"></i> </a>
						
						<a href="https://www.instagram.com/macarena_arte/" target="_blank"
							class="social color-fff color-fff-hvr bg-orange-hvr bg-green text-center radius-50 fs-15 d-inline-block"><i
								class="fa fa-instagram"></i> </a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ==================================================
							End footer-area
      ================================================== -->

	<!-- ==================================================
							copyright-area
      ================================================== -->
	<section class="bg-yellow sm-padding text-center">
		<div class="container">
			<h6 class="mb-0px" style="color:white">Macarena Arte 2019</h6>
		</div>
	</section>
	<!-- ==================================================
							End copyright-area
      ================================================== -->

	<script src="ajax_handlers/cart.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-migrate-3.0.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/lity.min.js"></script>
	<script src="js/scrollIt.min.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/wow.min.js"></script>

</body>

</html>
